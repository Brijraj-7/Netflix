<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="../css/singin.css" />
    <link rel="icon" href="../assets/netflix-logo.png" />
  </head>
  <body>
    <div class="mian-body">
      <img src="../assets/background-img.jpg" alt="" />
    </div>
    <div class="mian-cont">
      <div class="header">
        <img src="../assets/Netflix_Logo_PMS (1).png" alt="netfilx-logo" />
      </div>
      <div class="singin">
        <div class="sing-box">
          <h1>Sing In</h1>
          <div class="singin-form">
            <form id="loginForm" action="/login" method="post">
              <input
                type="text"
                name="formId"
                id="formId"
                placeholder="Email or phone number"
                required
              />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="password"
                required
              />
              <button type="button" id="singinBtn" class="sing-btn">
                Login
              </button>
              <div class="checkbox">
                <div><input type="checkbox" /> <span>Remember me</span></div>
                <a href="">Need help?</a>
              </div>
            </form>
          </div>
          <div class="singincont">
            <div class="newsing">
              New to Netflix? &nbsp;<a href="">Sing up now.</a>
            </div>
            <div class="learn-more">
              <p>
                This page is protected by Google reCAPTCHA to ensure you're not
                a bot.
                <button>Learn more.</button>
              </p>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="footer-cont">
          <div class="quecall">
            <p>Questions? Call <a href="#">000-000-000-0000</a></p>
          </div>
          <ul>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Help Centre</a></li>
            <li><a href="#">Terms of Use</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Cookie Preferences</a></li>
            <li><a href="#">Corporate Information</a></li>
          </ul>
          <div class="sing">
            <select name="language" id="language">
              <option value="eng">English</option>
              <option value="Hindi">Hindi</option>
            </select>
          </div>
        </div>
      </footer>
    </div>
    <script src="../js/app.js"></script>
  </body>
</html>
